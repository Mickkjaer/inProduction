<!-- inProduction — Section 02: Logo Marquee -->
<!-- Images served from GitHub raw URLs — no uploading needed -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
<style>
  .ip-marquee-wrap { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: #F7F4F0; border-top: 1px solid rgba(0,0,0,0.07); padding: 1.75rem 0; }
  .ip-marquee-label { font-size: 0.68rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.13em; color: #B8B0A8; text-align: center; margin-bottom: 1.25rem; }
  .ip-logo-marquee { overflow: hidden; mask-image: linear-gradient(to right, transparent 0%, black 7%, black 93%, transparent 100%); -webkit-mask-image: linear-gradient(to right, transparent 0%, black 7%, black 93%, transparent 100%); }
  .ip-logo-track { display: flex; align-items: center; gap: 3rem; width: max-content; animation: ip-marquee 36s linear infinite; }
  .ip-logo-track:hover { animation-play-state: paused; }
  @keyframes ip-marquee { from { transform: translateX(0); } to { transform: translateX(-50%); } }
  .ip-logo-dark { display: inline-flex; align-items: center; flex-shrink: 0; border-radius: 6px; background: #2A2724; padding: 0.5rem 0.75rem; }
</style>
